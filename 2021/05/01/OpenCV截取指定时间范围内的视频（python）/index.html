v><div class="meta-secondline"> <span class="post-meta-separator">|</span><span class="post-meta-pv-cv"><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div></header><main class="layout_post" id="content-inner"><article id="post"><div class="post-content" id="article-container"><p>本文通过OpenCV将视频裁剪成指定时间范围内的小视频，代码如下：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">capture_video</span>(<span class="params">video_path, result_video_path, video, result_video, start_time, end_time</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    功能：截取短视频</span></span><br><span class="line"><span class="string">    参数：</span></span><br><span class="line"><span class="string">        video_path：需要截取的视频路径</span></span><br><span class="line"><span class="string">        result_video_path：截取后的视频存放的路径</span></span><br><span class="line"><span class="string">        video：需要截取的视频的名称（不带后缀）</span></span><br><span class="line"><span class="string">        result_video：截取了的视频的名称（不带后缀）</span></span><br><span class="line"><span class="string">        start_time：截取开始时间（单位s）</span></span><br><span class="line"><span class="string">        end_time：截取结束时间（单位s）</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读取视频</span></span><br><span class="line">    cap = cv2.VideoCapture(video_path + video)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读取视频帧率</span></span><br><span class="line">    fps_video = cap.get(cv2.CAP_PROP_FPS)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 设置写入视频的编码格式</span></span><br><span class="line">    fourcc = cv2.VideoWriter_fourcc(*<span class="string">&quot;mp4v&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 获取视频宽度和高度</span></span><br><span class="line">    frame_width = int(cap.get(cv2.CAP_PROP_FRAME_WIDTH))</span><br><span class="line">    frame_height = int(cap.get(cv2.CAP_PROP_FRAME_HEIGHT))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 设置写视频的对象</span></span><br><span class="line">    videoWriter = cv2.VideoWriter(result_video_path + result_video, fourcc, fps_video, (frame_width, frame_height))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 初始化一个计数器</span></span><br><span class="line">    count = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (cap.isOpened()):</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 读取视屏里的图片</span></span><br><span class="line">        ret, frame = cap.read()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 如果视屏没有读取结束</span></span><br><span class="line">        <span class="keyword">if</span> ret == <span class="literal">True</span>:</span><br><span class="line"></span><br><span class="line">            <span class="comment"># 计数器加一</span></span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 截取相应时间内的视频信息</span></span><br><span class="line">            <span class="keyword">if</span>(count &gt; (start_time * fps_video) <span class="keyword">and</span> count &lt;= (end_time * fps_video)):</span><br><span class="line">                <span class="comment"># 将图片写入视屏</span></span><br><span class="line">                videoWriter.write(frame)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(count == (end_time * fps_video)):</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 写入视屏结束</span></span><br><span class="line">            videoWriter.release()</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    video_path = <span class="string">&quot;original_video/&quot;</span></span><br><span class="line">    result_video_path = <span class="string">&quot;result_video/&quot;</span></span><br><span class="line">    video = <span class="string">&quot;test_video.mp4&quot;</span></span><br><span class="line">    result_video = <span class="string">&quot;result_test_video.mp4&quot;</span></span><br><span class="line">    start_time = <span class="number">5</span> * <span class="number">60</span> + <span class="number">30</span></span><br><span class="line">    end_time = <span class="number">6</span> * <span class="number">60</span> + <span class="number">30</span></span><br><span class="line">    capture_video(video_path, result_video_path, video, result_video, start_time, end_time)</span><br></pre></td></tr></table></figure></p>
